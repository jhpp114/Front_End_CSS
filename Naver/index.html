<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Clone</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <!-- First Section -->
    <section>
        <div class="first_side">
            <p>Start With Naver 
                <i class="right_arrow fas fa-chevron-circle-right"></i>
            </p>
            <span>|</span>
            <p class="junior_naver">
                <span class="apply_blue">JU</span><span class="apply_red">NI</span><span class="apply_green">OR</span>
                <span class="naver_color">_NAVER</span>
            </p>
            <p class="happy_bean">HappyBean</p>
        </div>
        <!-- naver search bar with logo -->
        <header class="main_logo">
            <img src="./images/naver_Logo.png" alt="naver logo">
            <form id="main_search_bar">
                <input type="text">
                <!-- <div class="search_bar_icons"> -->
                    <i class="far fa-keyboard"></i>
                    <i class="fas fa-caret-down"></i>
                    <div>
                        <i class="fas fa-search"></i>
                    </div>
                    
                <!-- </div> -->
            </form>
        </header>
        <!-- End naver search bar with logo -->
    </section>
    <!-- End First Section -->
    
    <!-- Custom js -->
    <script src="./js/app.js"></script>
</body>
</html>
