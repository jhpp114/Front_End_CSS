<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- logo with Sign in -->
    <section class="top_main">
        <header>
            <img src="./images/logo.png" alt="Netflix Logo">
            <div class="signin">
                <a href="#">Sign In</a>
            </div>
        </header>
        <main class="sub_main">  
            <h1>Unlimited movies, TV 
                <br>shows, and more.
            </h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <form id="email_submit">
                <div class="form_group">
                    <input type="text" placeholder="Email address">
                    <span>
                        <button class="email_btn">Try 30 days free > </button>
                    </span>
                </div>
            </form>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </main>
    </section>
    <!-- End Main intro -->
    <!-- Content 1 -->
    <section>
        <hr class="content1_hr">
        <main class="content1_main">
            <div class="left_content1">
                <h3>Enjoy on your TV.</h3>
                <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, 
                    Apple TV, Blu-ray players, and more.
                </p>
            </div>
            <div class="right_content1">
                <img src="./images/tab-content-1.png" alt="content 1 image">
            </div>
        </main>
    </section>
    <!-- End Content 1 -->
</body>
</html>
