<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <!-- Navigation Section -->
    <section class="nav_section">
        <menu class="burger_menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </menu>
        <header class="header">
            <a href="#">Blogger</a>
        </header>
        <nav class="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Archieve</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Contact Us</a></li>
        </nav>
        <div class="external_links">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>  
            <a href="#">
                <i class="fab fa-instagram-square"></i>
            </a>  
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>  
            <a href="#">
                <i class="fab fa-youtube-square"></i>
            </a>  
        </div>
    </section>
    <!-- Navigation End -->
    <!-- Main intro section -->
    <section class="main_section">
        <main class="main_intro">
            <h3>Tours & Travels</h3>
            <h2>Amazing Place On Earth</h2>
            <button class="main_intro_btn">
                Explore
            </button>
        </main>  
    </section>

    <!-- Main_information -->
    <section class="main_info_container">
        <div class="main_arrow">
            <a class="prevBtn"><i class="fas fa-arrow-left"></i></a>
            <a class="nextBtn"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="main_info">
            <div class="main_info_blog">
                <img src="./assets/Blog-post/post-1.jpg" alt="Food meat">
                <h3>London Fashion week's continued the evolution</h3>
                <div class="blog_btn_container">
                    <button class="blog_btn">Fashion</button>
                    <span>2 minutes</span>
                </div>  
            </div>
            <div class="main_info_blog">
                <img src="./assets/Blog-post/post-2.jpg" alt="man with suits">
                <h3>Italy has the best suit store</h3>
                <div class="blog_btn_container">
                    <button class="blog_btn">Suits</button>
                    <span>2 hours</span>
                </div>
            </div>
            <div class="main_info_blog">
                <img src="./assets/Blog-post/post-3.jpg" alt="people party">
                <h3>France has party place to have fun</h3>
                <div class="blog_btn_container">
                    <button class="blog_btn">Party</button>
                    <span>60 minutes</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Custom javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
