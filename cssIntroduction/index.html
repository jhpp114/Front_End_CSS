<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Responsive</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- Header section -->
    <section class="header_section">
        <div class="hamburger">
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
        </div>
        <header>
            <img src="./img/logo.svg" alt="Logo image">
            <h3>Three Dots</h3>
        </header>
        <nav>
            <ul>
                <li><a href="#">Specs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="shopping_cart">
            <img src="./img/cart.svg" alt="cart image">
        </div>
    </section>
    <!-- Main Section -->
    <section class="main">
        <div class="main_introduction">
            <h2 class="intro_title">
                Laptop for the future
            </h2>
            <p class="intro_explain">
                The new 14 inch bezeless display offerring a 4k display with touch screen.
            </p>
            <div class="intro_button">
                <button class="inch_btn">14 inch</button>
                <button class="cart_btn">Add To Cart</button>
            </div>
        </div>
        <div class="laptop_image">
            <img src="./img/matebook.png" alt="laptop image">
        </div>
    </section>
    <!-- Footer Section -->
    <section class="footer">
        <img src="./img/arrow-left.svg" alt="left-arrow">
        <img src="./img/dot.svg" alt="empty-dot">
        <img src="./img/dot.svg" alt="empty-dot">
        <img src="./img/dot-full.svg" alt="full-dot">
        <img src="./img/arrow-right.svg" alt="right-arrow">
    </section>

    <script src="js/app.js"></script>
</body>
</html>
